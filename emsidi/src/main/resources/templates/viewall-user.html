<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <title>Emsidi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <object th:include="fragments/fragment :: css" th:remove="tag"/>
    <object th:include="fragments/fragment :: js" th:remove="tag"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
        *{
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar('')"/>
<div class="container">
    <h2>Daftar Seluruh User Emsidi</h2>
    <br>
    <div th:if="*{listUser.size() != 0}">
        <table class="table">
            <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iterationStatus : ${listUser}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${user.nama}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role.role}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/user/delete/} + ${user.username}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:unless="*{listUser.size() != 0}">
        <h2 th:text="'Tidak ada user'"></h2>
    </div>
    <a th:href="@{/user/add}" class="mx-2 btn btn-outline-dark">Tambah User Baru</a>
    <a class="btn btn-primary" href="/">Home</a>
</div>
</body>

</html>
